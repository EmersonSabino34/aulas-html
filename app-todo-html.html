<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>TODO App - Arquivo Único</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!--
    Todo App em um único arquivo (HTML + CSS + JS).
    Como usar: salve este conteúdo em um arquivo chamado todo_unico_arquivo.html
    e abra no navegador (duplo clique ou arrastar para o browser).
    Persistência simples usando localStorage (os dados ficam no navegador).
  -->

  <style>
    /* CSS básico e comentado em Português */
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --primary: #2b8aef;
      --muted: #6b7280;
      --danger: #ef4444;
      --success: #10b981;
      --shadow: 0 6px 18px rgba(29, 33, 41, 0.06);
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #f9fafb 0%, #f6f8fa 100%);
      color: #111827;
    }

    .container {
      max-width: 760px;
      margin: 3rem auto;
      padding: 1.25rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: -0.02em;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    form.add-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #e6e9ee;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 4px rgba(43,138,239,0.08);
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.55rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #e6e9ee;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .list {
      display: grid;
      gap: 0.5rem;
    }

    .todo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #f0f2f5;
      background: #fff;
    }

    .todo .text {
      flex: 1;
      word-break: break-word;
    }

    .todo.done .text {
      text-decoration: line-through;
      color: var(--muted);
      opacity: 0.8;
    }

    .controls {
      display: flex;
      gap: 0.4rem;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid transparent;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      color: var(--muted);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .small {
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer.notes {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* Responsividade simples */
    @media (max-width: 520px) {
      .container { margin: 1rem; }
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo App (único arquivo)</h1>
      <div class="small">LocalStorage • Simples • Didático</div>
    </header>

    <main class="card" role="main" aria-labelledby="title">
      <!-- Form para adicionar novas tarefas -->
      <form id="addForm" class="add-form" autocomplete="off">
        <input id="newTodo" type="text" name="text" placeholder="Adicionar nova tarefa e pressione Enter" aria-label="Nova tarefa" required />
        <button id="addBtn" type="submit">Adicionar</button>
      </form>

      <div class="meta">
        <div id="countText">0 tarefas</div>
        <div>
          <button id="clearCompleted" class="secondary btn-ghost">Limpar concluídas</button>
          <button id="clearAll" class="secondary btn-ghost">Limpar tudo</button>
        </div>
      </div>

      <!-- Lista de tarefas -->
      <div id="list" class="list" aria-live="polite"></div>

      <footer class="notes">
        Dica: clique em "Editar" para alterar uma tarefa. Os dados são salvos automaticamente no navegador.
      </footer>
    </main>
  </div>

  <script>
    /*
      JavaScript: lógica do TODO App.
      - Armazena as tarefas em localStorage (chave: 'todos_v1')
      - Modelo de tarefa: { id: string, text: string, done: boolean, createdAt: number }
      - Funções principais: load, save, render, add, toggle, delete, edit, clear completed/all
